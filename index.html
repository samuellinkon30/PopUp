<body>

<style>

	.img-popup
	{
		width: 100%;
	}
	
	.poppup
	{
		animation-duration: 1s;
		animation-delay: 0;
		display: none;
		height: 500px;
		width: 500px;
		background-color: white;
		opacity: 0.8;
		color:white;
		position: absolute;
		margin-left: auto;
		margin-right: auto;
		left: 0;
		right: 0;
		padding: 10px;
		color: black;
	}
	.fechar
	{
		position: absolute;
		right: 10px;
		top: 10px;
		animation-duration: 1s;
		animation-delay: 0;
	}
</style>

<script>
	$(document).ready( function(){

		$(".poppup").show();
		$(".poppup").addClass('animated bounceInLeft');
		$("body").css("background-color","#000000c7");
		}
	);

	function fechar(){
		$(".poppup").addClass('animated bounceInDown');
		$(".poppup").hide("500ms");
		$("body").css("background-color","white");

	};
</script>
